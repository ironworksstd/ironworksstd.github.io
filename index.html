<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IronWorks Studios</title>
  <style>
    :root{
      --bg:#0f1720;
      --accent:#ff5e3a;
      --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Helvetica", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071018 0%, #071b28 40%, #07121a 100%);
      color:#e8eef3;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .site{
      width:100%;
      max-width:1024px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:28px 30px 30px; /* üst padding artırıldı */
      box-shadow: 0 10px 40px rgba(2,8,23,0.7);
      position:relative;
      overflow:visible; /* logo artık içerik dışında taşsın */
    }

    /* Logo merkezi, artık negatif margin yok */
    .logo-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0 0 12px 0;
      position:relative;
      top:-46px; /* hafif yukarı taşıma ama container dışına taşır, overflow visible ile görünür */
    }
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 18px;
      border-radius:16px;
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,8,23,0.5);
    }
    .logo img{
      width:72px;
      height:72px;
      object-fit:contain;
      border-radius:10px;
      background:transparent;
      display:block;
    }
    .brand {display:flex;flex-direction:column;line-height:1;text-align:left}
    .brand .name{font-weight:800;letter-spacing:0.4px;font-size:20px;color:#fff}
    .brand .tag{font-size:12px;color:var(--muted);margin-top:4px}

    .main{display:grid;grid-template-columns: 1fr 320px;gap:20px;align-items:start;margin-top:6px}

    .hero{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      padding:22px;border-radius:12px;min-height:300px;
    }
    .hero h1{margin:0 0 10px 0;font-size:30px;letter-spacing:-0.4px}
    .hero p{margin:0 0 16px 0;color:var(--muted);max-width:62ch}
    .cta-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer;border:0;font-size:14px}
    .btn-primary{background: linear-gradient(90deg,var(--accent), #ff7a55);color:#081018;box-shadow: 0 8px 26px rgba(255,94,58,0.12);text-decoration:none;display:inline-flex;align-items:center;gap:8px}
    .btn-ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.06)}

    .stats{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
    .stat{background:var(--glass);padding:10px;border-radius:10px;min-width:110px;text-align:center}
    .stat .num{font-weight:800}
    .stat .lbl{font-size:13px;color:var(--muted);margin-top:6px}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:18px;min-height:300px;
      /* üst kenar boşluğu eklendi böylece logo örtmez */
      margin-top:10px;
    }
    .card h3{margin:0 0 10px 0}
    .meta{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:13px;margin-bottom:10px}

    .featured{display:flex;gap:12px;align-items:center;margin-top:8px;flex-wrap:wrap}
    .thumb{width:88px;height:88px;border-radius:10px;background:linear-gradient(135deg,#0f2a3a,#071827);flex-shrink:0;display:grid;place-items:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .g-info .title{font-weight:800;font-size:16px}
    .g-info .sub{font-size:13px;color:var(--muted);margin-top:6px}

    .footer{margin-top:18px;display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}

    @media (max-width:880px){
      .main{grid-template-columns:1fr}
      .logo-wrap{top:-36px}
      .thumb{width:76px;height:76px}
    }
  </style>
</head>
<body>
  <div class="site">
    <div class="logo-wrap" aria-hidden="false">
      <div class="logo" role="img" aria-label="IronWorks Studios logo">
        <img src="logo.png" alt="IronWorks Studios logo">
        <div class="brand">
          <div class="name">IronWorks Studios</div>
          <div class="tag">Sivas, TR</div>
        </div>
      </div>
    </div>

    <div class="main">
      <section class="hero" aria-labelledby="hero-title">
        <h1 id="hero-title">Have you tried our game?</h1>
        <p></p>

        <div class="cta-row">
          <a class="btn btn-primary" href="https://play.google.com/store/apps/details?id=com.ironworks.fallball" target="_blank" rel="noopener">Play Fall Ball</a>
          <button class="btn btn-ghost">About Us</button>
        </div>

        <div class="stats">
          <div class="stat"><div class="num">1</div><div class="lbl">Projects (active)</div></div>
          <div class="stat"><div class="num">1</div><div class="lbl">Team</div></div>
          <div class="stat"><div class="num">Unity</div><div class="lbl">Engine</div></div>
        </div>
      </section>

      <aside class="card" aria-labelledby="card-title">
        <h3 id="card-title">Featured</h3>
        <div class="meta">
          <span>Mobile</span><span>·</span><span>Casual / Arcade</span>
        </div>

        <div class="featured">
          <div class="thumb"><img src="fallball/assets/logo.png" alt="Fall Ball logo"></div>
          <div class="g-info">
            <div class="title">Fall Ball</div>
            <div class="sub">Colorful, fast paced arcade, <a href="https://play.google.com/store/apps/details?id=com.ironworks.fallball" target="_blank" rel="noopener" style="color:var(--accent);text-decoration:none;margin-left:6px;font-weight:700">Show in Play Store</a></div>
          </div>
        </div>

        <div class="footer">
          <div>Contact Us ironworks@yaani.com</div>
          <div>© 2026 IronWorks Studios</div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
